<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="stylesheets/style.css" type="text/css">
</head>
<body>

	<div class="container">
		<div class="wrapper col-md-8 col-md-offset-2">
			<h1 class="title">U.S. Amendments Quiz</h1>

			<h3 class="score">Score: <span class="current-score">0</span></h3>

			<h3 class="question-counter">Question <span class="current-question"></span>/<span class="total-amendments"></span></h3>

			<div class="row">
				<h3 class="question">Which amendment is described below?</h3>
			</div>

			<div class="row">
				<h3 class="amendment-description"></h3>
			</div>

			<div class="row">
				<div class="answers">
					<a class="a btn btn-primary btn-block">A: <span></span></a>
					<a class="b btn btn-primary btn-block">B: <span></span></a>
					<a class="c btn btn-primary btn-block">C: <span></span></a>
					<a class="d btn btn-primary btn-block">D: <span></span></a>
				</div>
			</div>
		</div>
	</div>

	<div class="overlay">
		<div class="message">
			<h1></h1>
			<a href="javascript:location.href=location.href" class="btn btn-danger btn-restart btn-block hide">Restart</a>
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

	<script src="js/model.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
